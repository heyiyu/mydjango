<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        {% load static %}
        <link rel="icon" href="{% static 'mysite/img/redmoon.ico' %}" type="image/x-icon" />
        <link rel="shortcut icon" href="{% static 'mysite/img/redmoon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/style.css' %}">
<script src="{% static 'mysite/js/jquery-3.3.1.min.js' %}"></script>
        <title>
            {{ note.nTitle }}
        </title>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?e1fd6a690a98a8c65e9647260a2df3e1";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);
})();
</script>

    </head>
    <body id="activity-detail" class="zh_CN mm_appmsg appmsg_skin_default appmsg_style_default rich_media_empty_extra not_in_mm">
        <div id="js_article" class="rich_media">
            <div id="js_top_ad_area" class="top_banner"></div>
            <div class="rich_media_inner">
                <div id="page-content" class="rich_media_area_primary">
                    <div class="rich_media_area_primary_inner">
                        <div id="img-content">
                            <h2 class="rich_media_title" id="activity-name">
                                {{ note.nTitle }}
                            </h2>
                            <div id="meta_content" class="rich_media_meta_list">
                                <span id="copyright_logo" class="rich_media_meta rich_media_meta_text meta_tag_text">原创：</span> <span class="rich_media_meta rich_media_meta_text">何以愚</span> <em id="publish_time" class="rich_media_meta rich_media_meta_text">{{note.nCreateTime }}</em>
                            </div>
                            <!--正文-->
                            <div class="rich_media_content" id="js_content">
                                 {% autoescape off %}
                                    {{ note.nContent }}
                                 {% endautoescape %}
                            </div>
                            <!--推广-->
                            <div class="reward_qrcode_area reward_area tc" id="js_preview_reward_qrcode" style="display:none;">
                                <p class="tips_global">
                                    千万别关注我的公众号，后果自负！
                                </p>
                                <p id="js_preview_reward_ios_wording" class="reward_tips" style="display:none;"></p><span class="reward_qrcode_img_wrp">
                                <img class="reward_qrcode_img" src="{% static 'mysite/img/heyiyu.jpg' %}"></span>
                                <p class="tips_global">
                                    公众号界的一股真流，观看需要带好设备：大脑开放。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="js_pc_qr_code" class="qr_code_pc_outer" >
                    <div class="qr_code_pc_inner">
                        <div class="qr_code_pc" style="display: none;">
                            <img id="js_pc_qr_code_img" class="qr_code_pc_img" src="{% static 'mysite/img/heyiyu.jpg' %}" name="js_pc_qr_code_img">
                            <p>
                                微信扫一扫<br>
                                关注该公众号
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div><script nonce="" type="text/javascript">
document.addEventListener("touchstart", function() {},false);
        </script>
    </body>
</html>
